<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="dark-blue">
    <div class="container">
      <div class="card-container desaturated-blue">
        <div class="card-left">
          <div class="card-title">
            <h1 class="white">Get <span class="text-highlight">insights</span> that help your business grow.</h1>
          </div>
          <div class="card-desc white-2">
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>
          </div>
          <div class="card-status">
            <div class="status-list">
              <div class="list-number white">
                <h2>10k+</h2> 
              </div>
              <div class="list-name white-2">
                <p>companies</p>
              </div>
            </div>
            <div class="status-list">
              <div class="list-number white">
                <h2>314</h2> 
              </div>
              <div class="list-name white-2">
                <p>templates</p>
              </div>
            </div>
            <div class="status-list">
              <div class="list-number white">
                <h2>12M+</h2> 
              </div>
              <div class="list-name white-2">
                <p>queries</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card-right">
          
        </div>
      </div>
      <div class="attribution text-center white">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-highlight">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/bajra03" target="_blank" class="text-highlight">bajra03</a>.
      </div>
    </div>
  </main>  
</body>
</html>
